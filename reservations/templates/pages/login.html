<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-8 rounded shadow-md w-96">
            <h1 class="text-2xl font-semibold mb-4 text-center">Login</h1>
            {% if error_message %}
            <div class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
                {{ error_message }}
            </div>
            {% endif %}
            <form action="" method="POST">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
                <div class="mb-4">
                    <input type="text" name="login" placeholder="Login" required autocomplete="off" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" value="{{ request.POST.login|default:'' }}">
                </div>
                <div class="mb-6">
                    <input type="password" name="pwd" placeholder="Password" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
