{% for periode in periodes %}
<div class="modal fade" id="modifierPeriodeModal{{ periode.id }}" tabindex="-1" aria-labelledby="modifierPeriodeModalLabel{{ periode.id }}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Header -->
            <div class="modal-header">
                <h5 class="modal-title" id="modifierPeriodeModalLabel{{ periode.id }}">Modifier la période</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- Body -->
            <div class="modal-body">
                <form id="form_modifier_periode{{ periode.id }}" action="{% url 'modifier_periode' periode.id %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="periode_id" value="{{ periode.id }}">

                    <div class="mb-3">
                        <label for="heure_debut_modifier{{ periode.id }}" class="form-label">Heure Début</label>
                        <input type="time" class="form-control" id="heure_debut_modifier{{ periode.id }}" name="heure_debut_modifier" value="{{ periode.heure_debut }}">
                    </div>

                    <div class="mb-3">
                        <label for="heure_fin_modifier{{ periode.id }}" class="form-label">Heure Fin</label>
                        <input type="time" class="form-control" id="heure_fin_modifier{{ periode.id }}" name="heure_fin_modifier" value="{{ periode.heure_fin }}">
                    </div>

                    <div class="mb-3">
                        <label for="prix_modifier{{ periode.id }}" class="form-label">Prix</label>
                        <input type="number" class="form-control" id="prix_modifier{{ periode.id }}" name="prix_modifier" value="{{ periode.prix }}">
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Sauvegarder</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
{% endfor %}
