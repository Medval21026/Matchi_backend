{% for heure in heures_indisponibles %}
<div class="modal fade" id="modifierHeureModal{{ heure.id }}" tabindex="-1" role="dialog" aria-labelledby="modifierHeureModalLabel{{ heure.id }}" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modifierHeureModalLabel{{ heure.id }}">Modifier l'heure indisponible</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="form_modifier_heure{{ heure.id }}" action="{% url 'modifier_heure_indisponible' heure.id %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="heure_id" value="{{ heure.id }}">
                    <div class="form-group">
                        <label for="heure_debut_modifier">Heure DÃ©but</label>
                        <input type="time" class="form-control" id="heure_debut_modifier" name="heure_debut_modifier" value="{{ heure.heure_debut }}">
                    </div>
                    <div class="form-group">
                        <label for="heure_fin_modifier">Heure Fin</label>
                        <input type="time" class="form-control" id="heure_fin_modifier" name="heure_fin_modifier" value="{{ heure.heure_fin }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Sauvegarder</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endfor %}
